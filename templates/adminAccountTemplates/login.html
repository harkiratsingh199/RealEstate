{% extends "propertyWebsiteTemplates/layout.html" %}

{% block content %}
{% load static %}
<br>
    <br>
 <section class="south-editor-area d-flex align-items-center">
        <!-- Editor Content -->
        <div class="editor-content-area">

<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>Login</h2>
   <p>Please enter your username and password</p>
   </div>
    <form id="Login" method="post" action="">
        {% csrf_token %}
      <input type="hidden" name="redirect_to" value="{{ redirect_to }}">

        <div class="form-group">


            <input type="text" class="form-control"   required placeholder="Username" autofocus="" name="username">

        </div>

        <div class="form-group">

            <input type="password" class="form-control" required  placeholder="Password" autofocus="" name="password">

        </div>
        <div class="forgot">
{#        <a href="#">Forgot password?</a>#}
</div>
        <button type="submit" class="btn btn-primary">Login</button>

    </form>
    <p>
        {{ error_message }}
    </p>
    </div>

</div>
        </div>
</section>
{% endblock %}
